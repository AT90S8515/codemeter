<section id="page-task" class="page">
    <div class="page-header">
        <h1>Edit Task</h1>
    </div>
    <form class="form-horizontal" role="form" data-bind="submit: save">
        <div class="form-group">
            <label for="Name" class="col-xs-4 control-label">Name</label>
            <div class="col-xs-8">
                <input id="Name" data-bind="value: task.Name" class="col-xs-8 form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="Desc" class="col-xs-4 control-label">Description</label>
            <div class="col-xs-8">
                <textarea id="Desc" data-bind="value: task.Description" class="col-xs-8 form-control"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-spinner fa-spin" data-bind="visible: isBusy"></i>
             Submit</button>
    </form>
</section>
