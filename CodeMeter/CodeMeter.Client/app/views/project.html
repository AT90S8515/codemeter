<section id="page-project" class="page">
    <div class="page-header">
        <h1 data-bind="text: project.Name"></h1>
    </div>
    <form class="form-horizontal" role="form" data-bind="submit: save">
        <div class="form-group">
            <label for="Name" class="col-xs-4 control-label">Name</label>
            <div class="col-xs-8">
                <input type="text" id="Name" data-bind="value: project.Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="Client" class="col-xs-4 control-label">Client</label>
            <div class="col-xs-8">
                <input type="text" id="Name" data-bind="value: project.Client" class="form-control" id="Client">
            </div>
        </div>
        <div class="form-group">
            <label for="Desc" class="col-xs-4 control-label">Description</label>
            <div class="col-xs-8">
                <textarea class="form-control" id="Desc" data-bind="value: project.Description"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-spinner fa-spin" data-bind="visible: isBusy"></i>
             Submit
        </button>
    </form>
</section>
