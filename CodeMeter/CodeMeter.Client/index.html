<!DOCTYPE html>
<html>
<head>
    <title>CodeMeter</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- build:style libs -->

    <link rel="stylesheet" href="css/bootstrap.min.superhero.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/durandal.css" />
    <!-- /build -->
    <!-- build:style app -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- /build -->

    <script type="text/javascript">
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>
<body>
    <div id="applicationHost">
        <div class="splash">
            <h1 class="message">CodeMeter</h1>
            <i class="fa fa-spinner fa-2x fa-spin active"></i>
        </div>
    </div>

    <!-- build:script libs -->
    <script src="lib/json2/json2.js" type="text/javascript"></script>
    <!-- /build -->
    <!-- build:script app -->
    <script src="lib/requirejs/require.js" data-main="app/main"></script>
    <!-- /build -->
    <script src="lib/bootstrap/dropdown.js"></script>
            
</body>
</html>
